<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #003300;
    }
     #calculator {
      height: 570px;
      width: 380px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      padding: 0;
      text-align: center;
      background-color:#000000;
    }
    #display {
      width: 360px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 70px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background-color: white;
    }
    .btn {
      width: 80px;
      height: 80px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn1 {
      width: 80px;
      height: 80px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #00FFFF;
    }
    .btn0 {
      width: 175px;
      height: 80px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #00FFFF;
    }
    
    .btn:hover {
      background-color: #000099;
    }
    .btn0:hover {
      background-color: #663399;
    }
.btn1:hover {
      background-color: #663399;
    }
  </style>
  <body>
    <!-- -->

<div id="calculator">
    <input type="text" id="display" disabled><br>
    <button class="btn0" onclick="clearDisplay()">AC</button> <!--AC(All Clear) Tombol ini berguna untuk menghapus semua hasil perhitungan yang ada di layar kalkulator, juga me-reset semua fungsi yang sudah dimasukkan-->
    <button class="btn1" onclick="deleteLastCharacter()">DEL</button> <!--(DEL) Tombol ini berguna untuk menghapus 1 angka hail perhitungan yang ada di layar kalkulator-->
    <button class="btn1" onclick="addToDisplay('-')">-</button> <!--(-) Tombol ini berguna untung mengurangi angka yang ada di layar kalkulator -->
    <button class="btn" onclick="addToDisplay('7')">7</button> <!--(7) Tombol ini berguna untuk menampilkan angka 7 -->
    <button class="btn" onclick="addToDisplay('8')">8</button> <!--(8) Tombol ini berguna untuk menampilkan angka 8 -->
    <button class="btn" onclick="addToDisplay('9')">9</button> <!--(9) Tombol ini berguna untuk menampilkan angka 9 -->
    <button class="btn1" onclick="addToDisplay('/')">/</button> <!--(/) Tombol ini berguna untuk membagi angka-->

    <button class="btn" onclick="addToDisplay('4')">4</button> <!--(4) Tombol ini berguna untuk menampilkan angka 4 -->
    <button class="btn" onclick="addToDisplay('5')">5</button> <!--(5) Tombol ini berguna untuk menampilkan angka 5 -->
    <button class="btn" onclick="addToDisplay('6')">6</button> <!--(6) Tombol ini berguna untuk menampilkan angka 6 -->
    <button class="btn1" onclick="addToDisplay('*')">*</button> <!--(*) Tombol ini berguna untuk mengkali angka yang ada di layar kalkulator -->

    <button class="btn" onclick="addToDisplay('1')">1</button> <!--(1) Tombol ini berguna untuk menampilkan angka 1 -->
    <button class="btn" onclick="addToDisplay('2')">2</button> <!--(2) Tombol ini berguna untuk menampilkan angka 2 -->
    <button class="btn" onclick="addToDisplay('3')">3</button> <!--(3) Tombol ini berguna untuk menampilkan angka 3 -->
    <button class="btn1" onclick="addToDisplay('.')">.</button> <!--<.> Tombol ini berguna Untuk memunculkan bilangan berkoma pada layar kalkulator -->

    <button class="btn1" onclick="addToDisplay('+')">+</button> <!--(+) Tombol ini berguna untung menambahkan angka yang ada di layar kalkulator -->
    <button class="btn" onclick="addToDisplay('0')">0</button> <!--(0) Tombol ini berguna untuk menampilkan angka 0 -->
    <button class="btn0" onclick="calculate()">=</button><!--(=) Tombol ini berguna untuk Untuk menjumlah berulang yang ada di layar kalkulator -->
  </div>
  <script>

    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

function deleteLastCharacter() {
      let displayValue = document.getElementById('display').value;
      document.getElementById('display').value = displayValue.slice(0, -1);
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        let result = eval(expression);
        document.getElementById('display').value = result;
      } catch (error) {
        alert('Invalid expression!');
        clearDisplay();
      }
    }

  </script>
  </body>
</head>
