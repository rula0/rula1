<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #003300;
    }
    #calculator {
      height: 570px;
      width: 380px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 0;
      text-align: center;
      background-color:#000000;
    }
    #display {
      width: 360px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 70px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background-color: white;
    }
    .btn {
      width: 80px;
      height: 80px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn1 {
      width: 80px;
      height: 80px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #CCFFFF;
    }
    .btn0 {
      width: 175px;
      height: 80px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #CCFFFF;
    }
    .btn3 {
      width: 80px;
      height: 80px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color:white;
    }
    
    .btn:hover {
      background-color: yellow;
    }
    .btn2:hover {
      background-color: red;
    }
    .btn0:hover {
      background-color: red;
    }
.btn1:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled><br>
    <button class="btn1" onclick="clearDisplay()">C</button>
    <button class="btn1" onclick="deleteLastCharacter()">del</button>
    <button class="btn1" onclick="addToDisplay('+')">+</button>
    <button class="btn1" onclick="addToDisplay('-')">-</button><br>
    <button class="btn" onclick="addToDisplay('7')">7</button>
    <button class="btn" onclick="addToDisplay('8')">8</button>
    <button class="btn" onclick="addToDisplay('9')">9</button>
    <button class="btn1" onclick="addToDisplay('/')">/</button><br>
    <button class="btn" onclick="addToDisplay('4')">4</button>
    <button class="btn" onclick="addToDisplay('5')">5</button>
    <button class="btn" onclick="addToDisplay('6')">6</button>
    <button class="btn1" onclick="addToDisplay('*')">*</button><br>
    <button class="btn" onclick="addToDisplay('1')">1</button>
    <button class="btn" onclick="addToDisplay('2')">2</button>
    <button class="btn" onclick="addToDisplay('3')">3</button>
    <button class="btn1" onclick="addToDisplay('.')">.</button>
    <button class="btn1" onclick="addToDisplay('+')">+</button>
    <button class="btn3" onclick="addToDisplay('0')">0</button>
    <button class="btn0" onclick="calculate()">=</button>
  </div>

  <script>
  
  
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }
    

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    
function deleteLastCharacter() {
      let displayValue = document.getElementById('display').value;
      document.getElementById('display').value = displayValue.slice(0, -1);
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        let result = eval(expression);
        document.getElementById('display').value = result;
      } catch (error) {
        alert('Invalid expression!');
        clearDisplay();
      }
    }
  </script>
</body>
</html>
