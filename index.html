<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ff8c00;
    }
    #calculator {
      width: 300px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      background-color: black;
    }
    #display {
      width: 250px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background-color: white;
    }
    .btn {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn1 {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: grey;
    }
 .btn2 {
      width: 115px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: blue;
    }
    
    .btn:hover {
      background-color: yellow;
    }
    .btn2:hover {
      background-color: red;
    }
.btn1:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled><br>
    <button class="btn" onclick="addToDisplay('7')">7</button>
    <button class="btn" onclick="addToDisplay('8')">8</button>
    <button class="btn" onclick="addToDisplay('9')">9</button>
    <button class="btn1" onclick="addToDisplay('/')">/</button><br>
    <button class="btn" onclick="addToDisplay('4')">4</button>
    <button class="btn" onclick="addToDisplay('5')">5</button>
    <button class="btn" onclick="addToDisplay('6')">6</button>
    <button class="btn1" onclick="addToDisplay('*')">*</button><br>
    <button class="btn" onclick="addToDisplay('1')">1</button>
    <button class="btn" onclick="addToDisplay('2')">2</button>
    <button class="btn" onclick="addToDisplay('3')">3</button>
    <button class="btn1" onclick="addToDisplay('-')">-</button><br>
    <button class="btn1" onclick="addToDisplay('.')">.</button>
    <button class="btn1" onclick="addToDisplay('0')">0</button>
    <button class="btn1" onclick="calculate()">=</button>
    <button class="btn1" onclick="addToDisplay('+')">+</button>
    <button class="btn2" onclick="clearDisplay()">C</button>
    <button class="btn2" onclick="deleteLastCharacter()">del</button>
  </div>

  <script>
  
  
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    
function deleteLastCharacter() {
      let displayValue = document.getElementById('display').value;
      document.getElementById('display').value = displayValue.slice(0, -1);
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        let result = eval(expression);
        document.getElementById('display').value = result;
      } catch (error) {
        alert('Invalid expression!');
        clearDisplay();
      }
    }
  </script>
</body>
</html>
